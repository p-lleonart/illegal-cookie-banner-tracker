# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'my-app'
primary_region = 'iad'
swap_size_mb = 512

[env]
  DB_URL = '/data/db.sqlite3'
  NODE_ENV = 'production'
  PORT = '3000'

[deploy]
  strategy = "rolling"

[build]

[mounts]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  grace_period = "1s"
  interval = "5s"
  method = "GET"
  timeout = "2s"
  path = "/health"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/public"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1